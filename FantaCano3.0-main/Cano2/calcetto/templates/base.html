<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Titolo del sito{% endblock %}</title>
    <!-- CSS di Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.3/dist/css/bootstrap.min.css">
    <!-- CSS personalizzato -->

  </head>
  <body>
    <!-- Barra di navigazione -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Il mio sito</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'lista_giocatori' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'lista_partite' %}">Partite</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contenuto principale -->
    <main>
      {% block content %}
      {% endblock %}
    </main>

    <!-- Script di Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Altri script -->
  </body>
</html>
